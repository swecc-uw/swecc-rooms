<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Chat</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Auth View -->
      <div id="auth-view" class="view">
        <div class="retro-card">
          <h1>Retro Chat</h1>
          <div id="login-error" class="error-message"></div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              class="retro-input"
              placeholder="Enter username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              class="retro-input"
              placeholder="Enter password"
            />
          </div>
          <button id="login-btn" class="retro-button">Login</button>
        </div>
      </div>

      <!-- Loading View -->
      <div id="loading-view" class="view hidden">
        <div class="retro-card">
          <div class="loading-spinner"></div>
          <p>Connecting...</p>
        </div>
      </div>

      <!-- Chat View -->
      <div id="chat-view" class="view hidden">
        <div class="chat-container">
          <div class="rooms-panel">
            <h2>Rooms</h2>
            <ul id="room-list"></ul>
            <div class="join-room">
              <input
                type="text"
                id="new-room-id"
                class="retro-input"
                placeholder="Room name"
              />
              <button id="create-room-btn" class="retro-button">Join</button>
            </div>
          </div>

          <div class="chat-panel">
            <div class="chat-header">
              <h2 id="current-room-name">No Room</h2>
              <button id="leave-room-btn" class="retro-button small">
                Leave
              </button>
            </div>

            <div id="messages" class="messages"></div>

            <div class="chat-input">
              <input
                type="text"
                id="message-input"
                class="retro-input"
                placeholder="Type message..."
                disabled
              />
              <button id="send-btn" class="retro-button" disabled>Send</button>
            </div>
          </div>

          <div class="users-panel">
            <h2>You</h2>
            <div class="user-info">
              <div class="user-avatar-large">?</div>
              <div id="current-user">Not logged in</div>
            </div>
            <div class="user-actions">
              <button id="logout-btn" class="retro-button">Logout</button>
            </div>
            <div class="connection-status">
              <div
                id="connection-indicator"
                class="status-indicator offline"
              ></div>
              <span id="connection-status">Offline</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
